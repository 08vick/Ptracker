{% extends 'base.html' %}

{% block content %}
  <div class="card-modern">
    <h2>Update Pregnancy Record</h2>

    {% if form.errors %}
      <div class="alert alert-danger">Please correct the errors below.</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.user_name.label_tag }}
        {{ form.user_name }}
      </div>
      <div class="mb-3">
        {{ form.lmp_date.label_tag }}
        {{ form.lmp_date }}
      </div>
      <button type="submit" class="btn btn-primary">Update Record</button>
    </form>

    <a href="{% url 'pregnancy_list' %}" class="btn btn-secondary mt-3">Cancel</a>
  </div>
{% endblock %}
