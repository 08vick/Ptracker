{% extends 'base.html' %}

{% block content %}
  <div class="card-modern">
    <h1>Immunization Schedule for {{ pregnancy.user_name }}</h1>
    
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Vaccine & Information</th>
            <th>Scheduled Date</th>
          </tr>
        </thead>
        <tbody>
          {% for vaccine, data in enhanced_schedule.items %}
            <tr>
              <td>
                <strong>{{ vaccine }}</strong><br>
                <small class="text-muted">{{ data.info }}</small>
              </td>
              <td>{{ data.date|date:"F j, Y" }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="{% url 'pregnancy_list' %}" class="btn btn-secondary mt-3">‚Üê Back to Records</a>
  </div>
{% endblock %}
